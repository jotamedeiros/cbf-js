<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos128.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Aula 128 de JavaScript</title>
</head>
<body>

    <div class="graphic-container">
        <canvas id="grafico1" style="width: 500px; height: 500px"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('grafico1');

        let labelsX = ['Brasil', 'EUA', 'Alemanha', 'Jap√£o']
        let valores = [10, 20, 30, 40]
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labelsX,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>
</body>
</html>
