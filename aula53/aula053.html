<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Aula 53 de 'JS' - Array de Operações</title>
    <link rel="stylesheet" href="estilos053.css">
</head>
<body>

    <div id="caixa" class="caixa">
        <div id="campo1" class="campo">
            <label>Valor 1 :</label>
            <input type="number" name="valor1" id="valor1" class="valor">
        </div>
        <div id="campo2" class="campo">
            <label>Valor 2 :</label>
            <input type="number" name="valor2" id="valor2" class="valor">
        </div>
        <div id="caixaResultado" class="campo">
            <label>Resultado: </label>
            <p id="resultado"></p>
        </div>
        <div id="operacoes" class="ops">
            <button id="soma" class="button">+</button>
            <button id="subtracao" class="button">-</button>
            <button id="multiplicacao" class="button">x</button>
            <button id="divisao" class="button">/</button>
        </div>
    </div>

<script src="ambiente053.js"></script>
</body>
</html>
